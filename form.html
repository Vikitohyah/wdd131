<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <meta name="author" content="Victoria Edorh">
    <meta name="description" content="A list of the Temples of the Church of Jesus Christ of Latter Day Saints and their locations with added filter options">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Name</h1>
    </header>
    
    <main>
        <div class="center-box">
            <form action="review.html" method="get">

            <div class="form-section">
                <label for="pname">Product Name</label>
                <select name="pname" id="pname" required>
                <option value="" selected disabled>Select a Product ...</option>
                </select>
            </div>

            <div class="form-section">
                <label>Overall Rating</label>
                <div class="radio-option">
                <label><input type="radio" name="star" value="1" required> â˜…</label>
                <label><input type="radio" name="star" value="2"> â˜…â˜…</label>
                <label><input type="radio" name="star" value="3"> â˜…â˜…â˜…</label>
                <label><input type="radio" name="star" value="4"> â˜…â˜…â˜…â˜…</label>
                <label><input type="radio" name="star" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
                </div>
            </div>

            <div class="form-section">
                <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-section">
                <label>Which features did you find useful in the product <em>(check all that apply)</em></label>
                <div class="checkbox-group">
                <label><input type="checkbox" name="durability" value="durability"> Durability</label>
                <label><input type="checkbox" name="ease" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="performance" value="performance"> Performance</label>
                <label><input type="checkbox" name="design" value="design"> Design</label>
                </div>
            </div>

            <div class="form-section">
                <label for="review">Written Review <span>(optional)</span></label>
                <textarea name="review" id="review" rows="4"></textarea>
            </div>

            <div class="form-section">
                <label for="yname">Your Name <span>(optional)</span></label>
                <input type="text" name="yname" id="yname">
            </div>

            <div class="form-section">
                <input type="submit" value="Post Review" id="submit">
            </div>
            </form>
        </div>
    </main>

    <footer>
        <p>
            &copy;<span id="currentyear"></span>

        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
